<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motos 49cc | Reparación y Preparación</title>
    
    <meta name="description" content="Especialistas en reparación y preparación de motos de 49cc, automáticas y de marchas.">

    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Motos 49cc</h1>
    <p>Reparación y preparación de motos automáticas y de marchas</p>
</header>

<main class="container">

    <section id="automaticas">
        <h2>Motos Automáticas</h2>
        <div class="grid-motos">
            <article class="moto">
                <img src="img/aerox.jpg" alt="Yamaha Aerox 49cc color azul" loading="lazy">
                <h3>Yamaha Aerox</h3>
                <p>Scooter automático, ideal para ciudad.</p>
                <button type="button" onclick="mostrarInfo('Yamaha Aerox')">Ver reparación</button>
            </article>
        </div>
    </section>

    <hr>

    <section id="marchas">
        <h2>Motos de Marchas</h2>
        <div class="grid-motos">
            <article class="moto">
                <img src="img/rs50.jpg" alt="Aprilia RS 50 deportiva" loading="lazy">
                <h3>Aprilia RS 50</h3>
                <p>De marchas, deportiva y potente.</p>
                <button type="button" onclick="mostrarInfo('Aprilia RS 50')">Ver reparación</button>
            </article>
        </div>
    </section>

</main>

<footer>
    <p>&copy; 2025 - App Motos 49cc</p>
</footer>

<script src="script.js"></script>

</body>
</html>
